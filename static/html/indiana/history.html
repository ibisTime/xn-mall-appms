    <style>
        body{

        .indianaDetail li{

            height:135px ;
            position: relative;
            font-size:0.12rem;
            color: white;
            background:url('../../images/橙色.png')no-repeat ;

        .indianaDetail .indiana-num{

        }

            left:0.8rem;

			overflow: hidden;
        }
        .wrapDiv div{
            /*width: 100%;*/
            height: 10px;
            background-color:limegreen;
        }
        .indianaDetail .indiana-person{

            bottom:0.3rem;
        }
        .indianaDetail .indiana-person p{

            margin-top: 6px;

        }
        .indianaDetail .indiana-last{

            position: absolute;
            left: 1.15rem;
            bottom:30px

            margin-top: 6px

        }

            position: absolute;
            left: 2.15rem;
            bottom:30px
        }
        .indianaDetail .indiana-price p{
            text-align: center;
            margin-top: 6px

        }
        .indianaDetail .num{
            color: #974b05;
        }


    </style>
