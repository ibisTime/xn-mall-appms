<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>提现</title>
</head>

<body class="bg_f5">
    <div class="wp100 p20 tc">
        <table class="withdraw-table wp100">
            <tr>
                <th>可用金额</th>
                <td id="kyje"></td>
            </tr>
            <tr>
                <th>取现方式</th>
                <td><span class="p4">支付宝<span></td>

                <td><input type="text" id="amount"/></td>

                <th>支付宝账号</th>

            </tr>

    </div>
    <div class="wp100 plr20"><input type="button" id="sbtn" class="bg_f64444 wp100 lh2_5em b_radius8 t_white s_14" value="提交"/></div>
    <div class="pt60 tc t_f64444">
        <div class="pb10">提现说明</div>

            <div>提现金额：每单100元起</div>
            <div>提现次数：每天限3次</div>
            <div>提现时间：9:00-17:00</div>
        </div>
    </div>
    <link rel="import" href="../footer.html?__inline">

        require(['app/controller/Withdraw']);

</html>
